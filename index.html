<!-- note: the authenticate.js file is what handles the login feature -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Secure Login Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

    <main class="container py-5">
        <section class="mx-auto card shadow-lg border-0 login-card">
            <div class="card-body p-4 p-md-5 text-center">
                <img src="logo.png" alt="Logo" class="logo mb-3">
                <h1 class="h3 mb-2">Super Secure Login Page</h1>
                <p class="text-muted mb-4">Enter your credentials to continue.</p>

                <!-- note: the authenticate.js file is what handles the login feature -->
                <form id="loginForm" class="text-start">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="admin"
                            required
                        >
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <!-- note: see authenticate.js is what handles the login feature -->
                        <input
                            type="text"
                            class="form-control"
                            id="password"
                            placeholder="Enter password"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>

                <p id="loginMessage" class="mt-4 mb-0 fw-semibold" aria-live="polite"></p>
            </div>
        </section>

        <details class="hint-dropdown mx-auto mt-3">
            <summary>Need a hint?</summary>
            <p class="mb-0 mt-2">Right click and inspect if you get stuck.</p>
        </details>
    </main>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="successModalLabel">Login success!</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="logo.png" alt="Logo" class="modal-logo mb-3">
                    Authentication successful. Welcome, admin!
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="authenticate.js"></script>
</body>
</html>
